<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link href="./styles.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <title>Registration</title>

    <style>
      body {
        background-color: white;
      }
    </style>
  </head>
  <body>
    <!-- header -->

    <nav class="navbar navbar-dark custom-bg">
      <div class="container-fluid">
        <div class="d-flex navbar-brand ps-md-4">
          <a class="text-white" href="./login.html">
            <span class="material-icons fs-1"> arrow_back </span>
          </a>
          <div class="ms-5 fs-3">Registration</div>
        </div>
      </div>
    </nav>
    <!-- end header -->

    <!-- content -->
    <div class="mt-5 ps-lg-5 container-register">
      <div class="container">
        <form>
            <div class="row justify-content-start">
                <!-- firtname input -->
                <div class="col-4 col-lg-3 col-md-3 col-sm-3 fw-light fs-5  d-flex align-items-center">
                  Firstname
                </div>
                <div class="col-8 col-sm-9 col-lg-7">
                  <div class="m-2">
                    <input
                      type="text"
                      class="form-control"
                      id="firtname"
                      placeholder="Firstname"
                      size="10"
                    />
                  </div>
                </div>
              </div>
                <!-- end firtname input -->
      
                
                <!-- Lastname input -->
                <div class="row justify-content-start">
                  <div class="col-4 col-lg-3 col-md-3 col-sm-3 fw-light fs-5  d-flex align-items-center">
                      Lastname
                    </div>
                    <div class="col-8 col-sm-9 col-lg-7 ">
                      <div class="m-2">
                        <input
                          type="text"
                          class="form-control"
                          id="lastname"
                          placeholder="Lastname"
                          size="10"
                        />
                      </div>
                    </div>
              </div>
                <!-- end Lastname input -->
      
                <!-- Username input -->
                <div class="row justify-content-start">
                  <div class="col-4 col-lg-3 col-md-3 col-sm-3 fw-light fs-5  d-flex align-items-center">
                      Username
                    </div>
                    <div class="col-8 col-sm-9 col-lg-7 ">
                      <div class="m-2">
                        <input
                          type="text"
                          class="form-control"
                          id="username"
                          placeholder="Username"
                          size="10"
                        />
                      </div>
                    </div>
                </div>
                
                <!-- end Username input -->
      
                <!-- Password input -->
               <div class="row justify-content-start">
                  <div class="col-4 col-lg-3 col-md-3 col-sm-3 fw-light fs-5  d-flex align-items-center">
                      Password
                    </div>
                    <div class="col-8 col-sm-9 col-lg-7">
                      <div class="m-2">
                        <input
                          type="password"
                          class="form-control"
                          id="password"
                          placeholder="Password"
                          size="10"
                        />
                      </div>
                    </div>
               </div>
                <!-- end Password input -->
      
                <!-- Confirm Password input -->
                <div class="row justify-content-start">
                  <div class="col-4 col-lg-3 col-md-3 col-sm-3 fw-light fs-5  d-flex align-items-center">
                      Confirm Password
                    </div>
                    <div class="col-8 col-sm-9 col-lg-7">
                      <div class="m-2">
                        <input
                          type="password"
                          class="form-control"
                          id="confirm_password"
                          placeholder="Confirm Password"
                          size="10"
                        />
                      </div>
                    </div>
                </div>
                <!-- end Confirm Password input -->
              </div>
        
      </div>
    </div>

    <div class="container">

          <!-- button submit -->
          <div class="row text-center">
            <div class="my-4">
                <button type="submit" class="btn btn-primary custom-btn rounded-pill px-5">Submit</button>
              </div>
          </div>
          <!-- end button submit -->
    </div>
</form>
    <!-- end content -->

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
