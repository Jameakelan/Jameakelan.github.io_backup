<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link href="./styles.css" rel="stylesheet" />

    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <title>Hello, world!</title>

    <style>
      body {
        background-color: white;
      }
    </style>
  </head>
  <body>
    <!-- header -->

    <nav class="navbar navbar-dark custom-bg">
      <div class="container d-flex justify-content-end">
        <div class="row">
          <div class="col-12">
            <a
              href="http://"
              class="d-flex align-items-center text-white text-decoration-none"
            >
              <span class="material-icons fs-2 p-2"> account_circle </span>
              <div class="fs-5 p-2">Sign out</div>
            </a>
          </div>
        </div>
      </div>

      <div class="container-fluid">
        <div class="d-flex navbar-brand ps-md-4">
          <a class="text-white" href="./login.html">
            <span class="material-icons fs-1"> arrow_back </span>
          </a>
        </div>
      </div>
    </nav>
    <!-- end header -->

    <div class="container-fluid">
      <div class="row">
        <!-- Map Info -->
        <div
          class="
            col-12 col-md-5
            ps-md-5
            fs-3
            text-white
            order-2 order-md-1
            custom-bg
          "
        >
          INFO
        </div>
        <!-- End Map Info -->
        <div
          class="col-12 col-md-7 fs-3 text-white order-1 order-md-2 custom-bg"
        >
          MAP
        </div>

        <!-- Map Info -->
        <div
          class="
            col-12 col-md-5
            fs-3
            my-md-3 my-1
            p-md-4
            text-white
            order-2 order-md-3
          "
        >
          <!-- Search Button -->
          <form class="m-1">
            <div class="input-group">
              <input
                type="text"
                class="form-control border-end-0 rounded-0"
                placeholder="Search"
                aria-label="SearchMap"
                aria-describedby="search-map"
              />
              <div class="input-group-append">
                <button
                  class="btn rounded-0 border-end border-top border-bottom"
                  id="search-map"
                >
                  <span class="material-icons m-2"> search </span>
                </button>
              </div>
            </div>
          </form>
          <!-- End Search Button -->

          <!-- Attribute -->

          <form action="" id="form-attribute">
            <div id="form-item">
              <div class="fs-3 text-black my-4" id="attribute-title-0">
                Attributes
              </div>
              <div class="form-group row">
                <div class="my-1">
                  <input
                    type="text"
                    class="form-control rounded-0 border-0 border-bottom"
                    id="title-0"
                    placeholder="Title"
                  />
                </div>
                <div class="my-1">
                  <input
                    type="text"
                    class="form-control rounded-0 border-0 border-bottom"
                    id="sub-title-0"
                    placeholder="Sub title"
                  />
                </div>
                <div class="my-1">
                  <textarea
                    type="text"
                    class="form-control rounded-0 border-0 border-bottom"
                    id="description-0"
                    placeholder="Description"
                  ></textarea>
                </div>
              </div>
            </div>
            <div
              id="add-new-atrribute"
              class="
                my-3
                fs-6
                fw-light
                d-inline-flex
                text-black
                d-flex
                add-new-attribute
                justify-content-end justify-content-md-start
              "
              onclick="addNewAttribute()"
            >
              <div>Add new Attribute</div>
              <span class="material-icons text-success ps-1"> add_circle </span>
            </div>
          </form>
          <!-- End Attribute -->
        </div>
        <!-- End Map Info -->
        <div
          class="
            col-12 col-md-7
            fs-3
            my-md-3 my-2
            py-md-4 p-0
            text-white
            order-1 order-md-4
          "
        >
          <div class="container-fluid">
            <div class="row">
              <div class="col text-black bg-danger container-map"> Map Here </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Save and Publish Button -->
    <div class="container-fluid mb-3">
      <div class="row">
        <div class="col">
          <div class="ps-md-5 d-flex justify-content-start">
            <button
              form="form-attribute"
              type="submit"
              class="px-4 custom-btn text-white rounded-pill"
            >
              Save
            </button>
          </div>
        </div>
        <div class="col">
          <div class="d-flex justify-content-end">
            <button
              type="submit"
              class="px-4 custom-btn text-white rounded-pill"
            >
              Publish
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- End Save and Publish Button -->

    <!-- Map and Info Content -->
    <!-- End Map and Info Content -->

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
